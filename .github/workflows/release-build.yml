name: Build Packages

on:
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - arm_cortex-a9
          - x86_64
        sdk:
          - openwrt-22.03
          - SNAPSHOT

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup variables
        run: |
          sudo timedatectl set-timezone 'Asia/Shanghai'
          git config --global user.name 'actions'
          git config --global user.email 'action@github.com'
          echo build_time="$(date '+%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: Skipping Architecture Restrictions
        run: |
          sed -i '/DEPENDS.*:=/i \  PKGARCH:=all' ddnstox/Makefile

      - name: Build Packages
        uses: sbwml/openwrt-gh-action-sdk@go1.25
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-ddnstox
          NO_REFRESH_CHECK: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Create compress files
        continue-on-error: true
        run: |
          tar -zcvf ${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz -C bin/packages/${{ matrix.arch }}/ packages_ci

      - name: Upload packages
        uses: ncipollo/release-action@v1
        with:
          name: ${{ env.build_time }}
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.build_time }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: false
          artifacts: "${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz"
